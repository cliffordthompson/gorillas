<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Gorillas Simulator</title>
  </head>
  <body onload="startSimulationLoop()">
    <div class="container">
      <div class="jumbotron sim-jumbotron">
        <h1 class="display-6">Gorilla Simulator</h1>
        <p class="lead">This is a simple simulation of some angry gorillas.</p>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-8 sim-column">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Gorilla Simulation</h5>
              <canvas class="sim-canvas" id="simulation-canvas" width="738px" height="443px"></canvas>
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-primary" onclick="resetSimulation()">Reset</button>
              </div>
            </div>
          </div>
        </div>
        <div class="col sim-column">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Controls</h5>
              <div class="container">
                <div class="row">
                  <div class="col">
                    <label>Gorillas</label>
                  </div>
                  <div class="col">
                    <input id="number_gorillas_range" type="range" class="custom-range" min="1" max="10" value="1" oninput="number_gorillas.value=value"></input>
                  </div>
                  <div class="col">
                    <output id="number_gorillas">1</output>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <label>Bananas</label>
                  </div>
                  <div class="col">
                    <input id="number_bananas_range" type="range" class="custom-range" min="1" max="10" value="1" oninput="number_bananas.value=value"></input>
                  </div>
                  <div class="col">
                    <output id="number_bananas">1</output>
                  </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery-3.5.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/building.js"></script>
    <script src="js/window.js"></script>
    <script src="js/banana.js"></script>
    <script src="js/gorilla.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
